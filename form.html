<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESERCIZIO: BOOTSTRAP DASHBOARD FORM</title>

  <!-- Bootstrap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- /Bootstrap -->

  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- /Fontawesome -->

</head>

<body>

  <header>

        <!-- navbar -->

        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
          <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="assets/img/duck.png" alt="logo" height="60px" width="60px"></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Catalogo libri</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Anagrafica Utenti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Storico Prestiti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
              </li>
            </ul>

          </div>
        </div>
          
        </nav>
          
        </nav>
        
        <!-- /navbar -->

  </header>

  <main>

    <div class="container my-4">

      <h2>Nuovo Libro</h2>

      <form action="#">

        <div class="row">
          <div class="col-12 col-lg-6 my-2">
            <label for="fn-author" class="pb-2">Nome Autore</label>
            <input type="text" id="fn-author" class="form-control" placeholder="Inserisci il nome dell'autore" aria-label="First name">
          </div>
    
          <div class="col-12 col-lg-6 my-2">
            <label for="ln-author" class="pb-2">Cognome Autore</label>
            <input type="text" id="ln-author" class="form-control" placeholder="Inserisci il cognome dell'autore" aria-label="Last name">
          </div>
    
          <div class="col-12 my-2">
            <label for="title" class="pb-2">Titolo</label>
            <input type="text" id="title" class="form-control" placeholder="Inserisci il titolo del libro" aria-label="title">
          </div>
          <div class="form-text mt-0 mx-2">Titolo versione italiana</div>
        </div>
        


      </form>


    </div>


  </main>
  
</body>
</html>
